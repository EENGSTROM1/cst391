<div class="container mt-4" style="max-width: 500px;">

  <h3>Create Album</h3>

  <form (ngSubmit)="onSubmit()">

    <div class="form-group mb-3">
      <label>Artist ID</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="newAlbum.artistId"
        name="artistId"
        required>
    </div>

    <div class="form-group mb-3">
      <label>Title</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newAlbum.title"
        name="title"
        required>
    </div>

    <div class="form-group mb-3">
      <label>Year</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="newAlbum.year"
        name="year"
        required>
    </div>

    <button class="btn btn-primary">Create</button>

  </form>

</div>
