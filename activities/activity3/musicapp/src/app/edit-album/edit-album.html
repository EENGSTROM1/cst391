<div class="card p-3" *ngIf="album">

  <h3>Edit Album</h3>

  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" class="form-control" [(ngModel)]="album.title">
  </div>

  <div class="mb-3">
    <label class="form-label">Year</label>
    <input type="number" class="form-control" [(ngModel)]="album.year">
  </div>

  <button class="btn btn-primary" (click)="save()">Save Changes</button>

</div>
