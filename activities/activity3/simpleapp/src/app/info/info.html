<div class="container mt-4">

  <h4 *ngIf="name">Welcome {{name}}, please place your Order</h4>

  <form (ngSubmit)="onSubmit()" #infoForm="ngForm">

    <div class="form-group mb-3">
      <label for="quantity">Quantity</label>
      <input type="text"
             class="form-control"
             id="quantity"
             required
             [(ngModel)]="quantity"
             name="quantity">
    </div>

    <div class="form-group mb-3">
      <label for="products">Star Wars Movies</label>
      <select class="form-control"
              id="products"
              required
              [(ngModel)]="selectedProduct"
              name="products">

        <option *ngFor="let product of products"
                [value]="product">
          {{product}}
        </option>

      </select>
    </div>

    <button type="submit" class="btn btn-success me-2">Buy</button>
    <button type="button" class="btn btn-secondary" (click)="newInfo()">Reset</button>

  </form>

</div>
